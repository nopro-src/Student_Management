<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/SignIn.css">
    <style>
    </style>
</head>

<body>
    <!-- form đăng nhập -->
    <div class="container mt-5">
        <form action="" class="form-signin" id="formsignin">
            <h3>Đăng nhập tài khoản</h3>
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" placeholder="Nhập tên hoặc địa chỉ email">
            </div>
            <div class="mb-3 password-wrapper">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">Hiện</button>
            </div>
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
            <p class="text-center mt-3">
                Bạn chưa có tài khoản? <a href="./SignUp.html">Đăng ký</a>
            </p>
        </form>
    </div>

    <!-- script -->
    <script src="../js/signIn.js"></script>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("password");
            const toggleButton = document.querySelector(".toggle-password");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.textContent = "Ẩn";
            } else {
                passwordInput.type = "password";
                toggleButton.textContent = "Hiện";
            }
        }
    </script>
</body>

</html>
